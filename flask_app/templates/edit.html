<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <div class="table-title pt-3 pb-3 px-4">
          <h2>{{ session['one_user'][0]['first_name'] }}'s - Details</h2>
        </div>
        <div class="w-100 h-80 p-3">
          <form action="/edit_user/process" method="POST">
            <div class="mb-3">
              <input type="hidden" name="id" value="{{ session['one_user'][0]['id'] }}">
              <label class="form-label" for="first_name">First Name:</label>
              <input type="text" name="first_name" value="{{ session['one_user'][0]['first_name'] }}">
            </div>
            <div class="mb-3">
              <label class="form-label" for="last_name">Last Name:</label>
              <input type="text" name="last_name" value="{{ session['one_user'][0]['last_name'] }}">
            </div>
            <div class="mb-3">
              <label class="form-label" for="email">Email:</label>
              <input class="w-50" type="text" name="email" value="{{ session['one_user'][0]['email'] }}">
            </div>
            <div class="mb-3">
              <button class="btn btn-link btn-md px-3" type="submit">Update</button>|
              <a class="px-3" href="/show">Show User</a>
            </div>
          </form>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
</body>
</html>
